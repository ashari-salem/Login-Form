<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d31a591a60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
</head>

<body>
  <div class="container">
    <h2 class="t-center">Login</h2>
    <form>
      <div class="inputDiv">
        <label for="username" class="userName">Username</label>
        <div class="userArea">
          <i class="fa fa-user"></i><input type="text" name="username" id="username" placeholder="Type your username"
            required>
        </div>
        <hr>
      </div>
      <div class="inputDiv">
        <label for="password" class="passWord">Password</label>
        <div class="userArea">
          <i class="fa fa-key"></i><input type="password" name="password" id="password" placeholder="Type your Password"
            required>
        </div>
        <hr>
      </div>

      <span class="forgotPassword">Forgot Password?</span>
      <button class="btn">Login</button>

      <div class="formBottom">
        <p>Or Sign Up using</p>
        <ul class="flexul">
          <a href="https//www.facebook.com" target="_blank">
            <li><i class="fa fa-facebook brands"></i></li>
          </a>
          <a href="https//www.twitter.com" target="_blank">
            <li><i class="fa fa-twitter brands"></i></li>
          </a>
          <a href="https//www.google.com" target="_blank">
            <li><i class="fa fa-google brands"></i></li>
          </a>
        </ul>

        <p class="signUp">Or Sign Up using</p>
        <p id="signUp">SIGN UP</p>

      </div>
    </form>
  </div>
</body>

</html>
